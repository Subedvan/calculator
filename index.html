<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input-box" placeholder="0">
    
     <div >
            <button>Clear</button>
             <span class="sp-1"><button >Del</button></span>
            <button class="sp" >/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sp">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sp">-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sp">x</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="sp">.</button>
            <button class="sp">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
